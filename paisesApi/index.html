<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar País</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Busca un País</h1>
    </header>

    <main>
        <form id="formulario">
            <input type="text" name="pais" id="pais" placeholder="Introduce el nombre de un país"
                aria-label="Nombre del país">
            <p class="error"></p>
            <select name="select" id="select" aria-label="Selecciona un país">
                <option value="default" selected>Seleccione un país</option>
            </select>
            <input type="submit" id="enviar" value="Buscar">
        </form>

        <section class="resultado">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Capital</th>
                        <th>Población</th>
                        <th>Bandera</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="nombre">-</td>
                        <td id="capital">-</td>
                        <td id="poblacion">-</td>
                        <td id="bandera">-</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
